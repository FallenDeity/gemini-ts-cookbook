project:
  type: website
  title: "deepmind-starter"
  output-dir: build
  resources:
    - "assets/*"

website:
  google-analytics: "G-Q9492TZKXX"
  title: "Gemini Cookbook"
  page-navigation: true
  reader-mode: true
  open-graph: true
  twitter-card: true
  favicon: "assets/docs/gemini-icon.svg"
  site-url: https://fallendeity.github.io/deepmind-starter
  repo-url: https://github.com/FallenDeity/deepmind-starter
  repo-actions: [edit, source, issue]
  navbar:
    background: primary
    search: true
    left:
      - text: "Home"
        file: index.qmd
      - text: "Quickstarts"
        file: quickstarts/Get_started.ipynb
    tools:
    - icon: github
      menu:
        - text: Source Code
          href: https://github.com/FallenDeity/deepmind-starter/
  sidebar:
    style: "floating"
    contents:
      - auto: "**/*.ipynb"

highlight-style: atom-one

format:
  html:
    theme:
      - zephyr
    respect-user-color-scheme: true
    lightbox: true
    smooth-scroll: true
    toc: true
    # code-line-numbers: true
